<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Delivery Management System</h1>
            <div class="header-info">
                <span id="current-time"></span>
                <span id="total-deliveries">Total Deliveries: 0</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - Add Delivery -->
            <section class="left-panel">
                <h2>Add New Delivery</h2>
                <form id="delivery-form">
                    <div class="form-group">
                        <label for="delivery-id">Delivery ID:</label>
                        <input type="text" id="delivery-id" name="deliveryId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="delivery-type">Delivery Type:</label>
                        <select id="delivery-type" name="deliveryType" required>
                            <option value="">Select Type</option>
                            <option value="URGENT">Urgent</option>
                            <option value="STANDARD">Standard</option>
                            <option value="FRAGILE">Fragile</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="estimated-time">Estimated Time (minutes):</label>
                        <input type="number" id="estimated-time" name="estimatedTime" min="1" required>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Add Delivery</button>
                        <button type="button" class="btn btn-secondary" id="clear-form">Clear Form</button>
                    </div>
                </form>
            </section>

            <!-- Center Panel - Queue Status -->
            <section class="center-panel">
                <h2>Delivery Queues</h2>
                <div class="queues-container">
                    <!-- Urgent Queue -->
                    <div class="queue urgent-queue">
                        <div class="queue-header urgent">
                            <h3>Urgent Queue</h3>
                            <span class="queue-size" id="urgent-size">0</span>
                        </div>
                        <div class="queue-content" id="urgent-deliveries">
                            <!-- Delivery cards will be added here -->
                        </div>
                    </div>

                    <!-- Fragile Queue -->
                    <div class="queue fragile-queue">
                        <div class="queue-header fragile">
                            <h3>Fragile Queue</h3>
                            <span class="queue-size" id="fragile-size">0</span>
                        </div>
                        <div class="queue-content" id="fragile-deliveries">
                            <!-- Delivery cards will be added here -->
                        </div>
                    </div>

                    <!-- Standard Queue -->
                    <div class="queue standard-queue">
                        <div class="queue-header standard">
                            <h3>Standard Queue</h3>
                            <span class="queue-size" id="standard-size">0</span>
                        </div>
                        <div class="queue-content" id="standard-deliveries">
                            <!-- Delivery cards will be added here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Panel - Processing Area -->
            <section class="right-panel">
                <h2>Processing Area</h2>
                <button id="process-delivery" class="btn btn-process">Process Next Delivery</button>
                
                <div class="current-processing">
                    <h3>Currently Processing:</h3>
                    <div id="current-delivery" class="processing-card">
                        <p>No delivery being processed</p>
                    </div>
                </div>

                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <div id="recent-deliveries" class="activity-list">
                        <!-- Recent deliveries will be added here -->
                    </div>
                </div>

                <div class="statistics">
                    <h3>Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Processed:</span>
                            <span class="stat-value" id="processed-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Pending:</span>
                            <span class="stat-value" id="pending-count">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="status-message">Ready</span>
            <span id="last-action">No recent actions</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
